myst: v1
title: ISPRS - Full Paper
description: ISPRS Full Paper template
version: 1.0.0
license: CC-BY-3.0
source: https://www.isprs.org/documents/orangebook/app5.aspx
thumbnail: ./thumbnail.png
authors:
  - name: International Society for Photogrammetry and Remote Sensing (ISPRS)
    website: https://www.isprs.orgg
    affiliations:
      - International Society for Photogrammetry and Remote Sensing (ISPRS)
tags:
  - paper
  - two_column
parts:
  - id: abstract
    required: true
    description: Between 100 and 250 words.
    max_words: 250
doc:
  - id: title
    required: true
  - id: bibliography
  - id: keywords
    description: Should have between 5 to 8 keywords.
  - id: authors
  - id: affiliations
options:
  - type: boolean
    id: anonymous
    description: Anonymize the authors of the document
  - id: paper_size
    type: choice
    description: Set the paper size for the document
    default: a4paper
    choices:
      - a4paper
      - letterpaper
      - legalpaper
      - a5paper
      - executivepaper
      - b5paper
files:
  - template.tex
  - isprs.bst
  - isprs.cls
packages:
  - amsmath
  - babel
  - caption
  - epsfig
  - epstopdf
  - footmisc
  - geometry
  - graphicx
  - setspace
  - subfigure
  - times
  - titlesec
